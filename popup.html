<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="boostrap/bootstrap.css"/>

<body class="bg-black ">

<div id="loginFrom" class="container">

    <div class="logo horizontal-center">
        <img src="assets/logo.jpg" alt="SLT Logo" class="img-fluid">
    </div>

    <h2 class="horizontal-center">
        Welcome to SLT Data Meter
    </h2>

    <p>
        Please login to continue
    </p>

    <div id="login" class=" loginBG ">
        <form class="form">
            <div class="row horizontal-center">
                <input type="text" class="form-control" id="uid" name="uid" placeholder="Username" autocomplete=""><br><br>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" autocomplete=""><br>
                <button type="button" class="" id="btnLogin">Submit</button>
            </div>
        </form>
    </div>
</div>

            </div>
        </div>

                            </div>

                        </div>
                    </div>
